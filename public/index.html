<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      blockquote {
        border: 1px solid black;
        border-radius: 0.3rem;
        padding: 0.2rem 0.9rem;
      }
      small {
        display: inline-block;
        width: 100%;
        text-align: right;
        /* padding: 0 2rem; */
      }
      .center{
        text-align: center;
      }
      .flex-center{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contact{
        position: fixed;
        top: .7rem; left: .7rem;
        background-color: rgba(29, 240, 194, 0.952);
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        padding: .5rem;
        box-shadow: 0 0 1rem .5rem rgba(80, 77, 77, 0.822);
      }
      .contact a{
        color: rgb(55, 54, 56);
        padding: .5rem;
        font-size: large;
      }

    </style>
    <title>website</title>
  </head>
  <body>
    <div class="contact flex-center"><a href="contact">leave a message</a></div>
    <div class="center">
      <h1>welcome to my website</h1>

      <button id="getData">get quotes</button>
    </div>
    <hr />
    <br />
    <div id="output"></div>
    <script>
      document.getElementById("getData").addEventListener("click", getData);

      function getData() {
        fetch("/quotes?page:2")
          .then((res) => res.json())
          .then((quotes) => {
            let theQuotes = "";
            quotes.data.map((data) => {
              theQuotes += `
      <blockquote>
      <q> ${data.quote}</q><br/>
        <small> the author: ${data.author}
        </small>
      </blockquote>
              `;
            });

            document.getElementById("output").innerHTML = theQuotes;
          });
      }
    </script>
  </body>
</html>
