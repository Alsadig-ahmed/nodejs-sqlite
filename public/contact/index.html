<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>form input</title>
    <style>
     
      .contact{
        position: fixed;
        top: .7rem; left: .7rem;
        background-color: rgba(29, 240, 194, 0.952);
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        box-shadow: 0 0 1rem .5rem rgba(80, 77, 77, 0.822);
      }
      .contact a{
        color: rgb(55, 54, 56);
      }

    </style>
</head>
<body>
  <div class="contact p-2"><a href="/">quotes page</a></div>
    

<div class="container mt-5">
    <form action="/message" method="post">
      <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="email" class="form-control" placeholder="what's your Email" aria-label="Last name">
                </div>
      </div>

    <div class="my-3">
        <input type="text" class="form-control" id="subject" placeholder="what's your subject">
    </div>
    <div class="form-floating mb-3">
        <textarea style="height: 100px" type="text" class="form-control" id="message" placeholder="what's your message" ></textarea>
        <label for="message" class="form-floating"> message </label>
    </div>  
    <button type="submit" class="btn form-control btn-dark">Sign in</button>
    </form>
</div>
</body>
</html>
